<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pure Black Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Icon -->
  <g transform="translate(540, 140)">
    <!-- The Drop -->
    <path d="M60 140 L100 40 L20 40 Z" fill="white"/>
    <!-- The Catch -->
    <path d="M20 160 L100 160" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text - Ultra clean typography -->
  <text x="600" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">FarDrops</text>
  
  <text x="600" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="white" opacity="0.8">Never miss a drop</text>
  
  <!-- Bottom accent -->
  <rect x="550" y="500" width="100" height="2" fill="white" opacity="0.5"/>
</svg>